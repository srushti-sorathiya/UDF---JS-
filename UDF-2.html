<script type="text/javascript">

    var number = parseInt(prompt("Enter The Number Is = "));

    function numbers(number) {

        if (number > 0) {
            document.write("Number Is Positive" + "<br>");
        } else if (number < 0) {
            document.write("Number is Negative" + "<br>");
        }
        else {
            document.write("This number is Natural");
        }
    }

    numbers(number);

</script>
