<script type="text/javascript">

    function numbers() {

        var number = parseInt(prompt("Enter the Number = "));

        if (number > 0) {
            document.write("Number is Positive" + "<br>");
        } else if (number < 0) {
            document.write("Number is Negative" + "<br>");
        }
        else {
            document.write("This number is Natural");
        }
    }

    numbers();

</script>
