<script type="text/javascript">

    var a = parseInt(prompt("Enter the value of A = "));
    var b = parseInt(prompt("Enter the value of B = "));
    var c = parseInt(prompt("Enter the value of C = "));
    var d = parseInt(prompt("Enter the value of D = "));

    function ledder(a, b, c, d) {

        if (a > b && a > c && a > d) {
            document.write("A is big" + "<br>");
        }
        else if (b > a && b > c && b > d) {
            document.write("B is big" + "<br>");
        }
        else if (c > a && c > b && c > d) {
            document.write("C is big" + "<br>");
        }
        else {
            document.write("D is big");
        }
    }

    ledder(a, b, c, d);


</script>
